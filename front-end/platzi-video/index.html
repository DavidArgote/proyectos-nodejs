    <title>Platzi video</title>
    <link

  <body>
    <header class="header">
      <img
        class="header__img"

      <div class="carousel__container">
        <div class="carousel-item">
          <img

            src="https://cdn.pixabay.com/photo/2020/06/21/14/20/wolf-5325060_960_720.jpg"
            alt="lobos"
          />
          <div class="carousel-item__details">
            <div>
              <img src="img/play.png" alt="play" />

          </div>
        </div>

              <div>

              <p class="carousel-item__details--subtitle">2019 16+ 14 minutos</p>

          <div class="carousel-item">

              src="https://cdn.pixabay.com/photo/2020/06/21/14/20/wolf-5325060_960_720.jpg"

            />

              </div>

              <p class="carousel-item__details--subtitle">2019 16+ 14 minutos</p>
