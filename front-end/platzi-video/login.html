<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@577&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-login.css">
</head>
<body>

    <header class="header">
        <img class="header__img" src="img/logo-platzi-video.png" alt="logo platzi video"/>
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicio de sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Login</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Remember me
                    </label>
                    <a href="#">I forgot my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="img/google.png" alt="google">Inicia sesion con Google
                </div>
                <div>
                    <img src="img/twitter.png" alt="google">Inicia sesion con Twitter
                </div>
            </section>
            <p class="login__container--register">you don't have any account <a href="/">Sign up</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaracion de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>

</body>
</html>
